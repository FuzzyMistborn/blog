kind: pipeline
type: docker
name: default

steps:
- name: Build Site
  image: alpine
  commands:
    - wget https://github.com/gohugoio/hugo/releases/download/v0.89.2/hugo_0.89.2_Linux-64bit.tar.gz -q -O - | tar -xz
    - ./hugo hugo

