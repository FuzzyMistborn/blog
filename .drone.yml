- name: Deploy to VPS
  image: appleboy/drone-scp
  settings:
    host:
      from_secret: ssh_host
    target: /tmp/hugo
#      from_secret: ssh_target
    source: public/*
    username:
      from_secret: ssh_username
    key:
      from_secret: ssh_key
    port:
      from_secret: ssh_port
